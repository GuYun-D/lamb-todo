<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= TITLE %>
  </title>
</head>

<body>
  <!-- headder start -->
  <header>
    <h1>lamb</h1>
    <input type="text" placeholder="添加todo  可回车快速添加" id="simple-inp">
    <button class="simple-btn" id="simple-add-button">添加</button>
    <span id="setting"><i class="iconfont icon-shezhixitongshezhigongnengshezhishuxing-xian"></i>设置</span>
    <span><i class="iconfont icon-pifu"></i>皮肤</span>
    <span><i class="iconfont icon-vynil"></i>音乐</span>
  </header>
  <!-- header end -->

  <!-- main start -->
  <main>
    <div class="todo-add item">
      <div class="title">
        <i class="iconfont icon-icon--tianjia"></i>
        <span>添加详细todo</span>
      </div>
      <div class="form">
        <div class="inp-group">
          <span>标题</span>
          <input type="text" id="detail-add-title">
        </div>
        <div class="inp-group">
          <span>个性时间</span>
          <input type="text" id="detail-add-time">
        </div>
        <div class="inp-group">
          <span>详细记录</span>
          <textarea id="detail-add-desc"></textarea>
        </div>

        <button id="detail-clear-btn">清除</button>
        <button id="detail-add-button">添加</button>
      </div>
    </div>
    <div class="todo-list item">
      <div class="title">
        <i class="iconfont icon-ziyuan"></i>
        <span>todo列表</span>
      </div>

      <div class="list">
        <ul id="todo-list-wrapper"></ul>
        <div class="list-nothing">
          <div>还没有什么事要做</div>
          <div>赶紧去添加吧......</div>
          <div class="text-words">
            不管梦想有多远，走了多少弯路，总有一天，我们还是会回到，那个最初的地方
          </div>
        </div>
      </div>
    </div>
    <div class="todo-history item">
      <div class="title">
        <i class="iconfont icon-lishibiaodan"></i>
        <span>历史记录</span>
        <div class="clear-history-button">
          <i class="iconfont icon-shanchu"></i>
          <span>清空历史</span>
        </div>
      </div>

      <div class="history">
        <ul id="history-wrapper">
        </ul>
        <div class="nothing-todo">
          nothing to do
        </div>
      </div>
    </div>
  </main>
  <!-- main-end -->

  <!-- aside start -->
  <aside id="aside">
    <div class="title">
      <span>设置</span>
    </div>

    <ul>
      <li>
        <span>是否显示历史</span>
        <span class="switch-button">
          <span class="dot history"></span>
        </span>
      </li>

      <li>
        <span>是否显示详细添加面板</span>
        <span class="switch-button">
          <span class="dot detail"></span>
        </span>
      </li>

      <li>
        <span>是否显示开场动画</span>
        <span class="switch-button">
          <span class="dot start"></span>
        </span>
      </li>
    </ul>

    <button id="setting-confirm">我设置好了</button>
  </aside>
  <!-- aside end -->

  <!-- message html start -->
  <div class="message-wrapper">
    <div id="message">
      <div class="header">
        提示
      </div>
      <div class="body">
        哈哈哈哈
      </div>
      <div class="footer">
        <button>确定</button>
        <button>我再想想</button>
      </div>
    </div>
  </div>
  <!-- message html end -->

  <!-- mask start -->
  <div id="mask">
  </div>
  <!-- mask end -->

  <!-- messsageBox Start -->
  <div class="messageBox">
    <div class="content">
      <div class="title">提示</div>
      <span> <i class="iconfont icon-gantanhao"></i> <span id="message-content">这是一个确认消息</span></span>
      <div class="button-group">
        <button id="cancel">取消</button>
        <button id="confirm">确定</button>
      </div>
    </div>
  </div>
  <!-- messageBox End -->
</body>

</html>
